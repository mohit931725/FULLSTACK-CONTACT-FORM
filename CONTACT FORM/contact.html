<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form </title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="head">
        <h3>Student Registeration</h3>
    </div>
    <div class="main">
        NAME: <input type="text" value="Enter Full Name" id="name"><br>
        Email: <input type="email" value="Enter Your Email"><br>
        Date of Birth: <input type="date" value="date"><br>
        Phone No: <input type="number" value="Phone Number"><br>
        Supporting Documents : <input type="file" value="email" id="doc"><br>
        <input id="submit" type="submit" value="Register Now">
        <br>
        <h3>For More Visit </h3>
        <a href="https://www.cuchd.in/" >Chandigarh University</a>
    </div>
    
</body>
</html>
